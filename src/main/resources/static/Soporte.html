                <section> 
            <article>
                <header> 
                    <h2>Solicitud de soporte</h2><br/> 
                </header>
                
                <p>Si desea contactar a soporte brinde la siguiente información solicitada por favor y pronto será contactado:</p><br/>
                
                <form action="Soporte.jsp">
                    
                    <label>Nombre:</label> 
                    <input type="text" 
                           name="nombre" 
                           placeholder="Nombre Completo"
                           required><br/> 

                    <br/>
                    <label>Correo:</label> 
                    <input type="email" 
                           name="correo" 
                           placeholder="Correo electrónico"
                           required><br/> 
                    
                    <br/>
                    <label>Teléfono</label> 
                    <input type="text" 
                           name="Número de teléfono" 
                           placeholder="teléfono"
                           required><br/> 
                    
                    <br/> <label>Tipo de ayuda requerida:</label> 
                    Consulta <input type="radio" 
                              name="asistencia" value="Consulta">
                    Soporte <input type="radio" 
                              name="asistencia" value="Soporte"><br/>
                    
                    <br/>
                    <label>Consulta</label> 
                    <input type="text"
                           name="Problema que presenta" 
                           placeholder="consulta"
                           required><br/> 

                    <br/>
                    <input type="submit" name="enviar" value="Enviar">

                </form>
            </article>
